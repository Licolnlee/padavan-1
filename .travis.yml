dist: xenial
language: bash
sudo: true

branches:
  only: master

notifications:
  email: false

git:
  depth: 5

addons:
  apt:
    packages:
      - autoconf
      - automake
      - autopoint
      - build-essential
      - libtool
      - pkg-config
      - bison
      - flex
      - make
      - gcc
      - git
      - gawk
      - gettext
      - texinfo
      - patch
      - libgmp3-dev
      - libltdl-dev
      - libmpc-dev
      - libmpfr-dev
      - zlib1g-dev
      - bzip2
      - xz-utils
      - cpio
      - kmod
      - automake1.11

env:
  global:
    - TZ: "Asia/Taipei"
    - secure: ""

script:
  - travis_wait 30 sleep infinity &
  - ./build.sh &> /dev/null

after_success:
  - ./deploy.sh
